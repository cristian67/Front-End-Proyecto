<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD Salas</title>
  </head>
  <body>
    <h1 class="margin-30">CRUD Salas</h1>
    <hr>

    <div class="row">
      <div class="col-md-12 text-right">
        <button [routerLink]="['/sala','nueva']"
                class="btn btn-outline-primary margin-30-bottom"
                type="button" name="button">
          Nueva Sala
        </button>
      </div>
      <br>

    </div>

    <div class="row animated fadeIn fast">
      <div class="col-md-12">

        <div class="table-responsive">

          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th class="text-right">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let k of salas | keys; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ salas[k].nombre }}</td>
                <td class="text-right w-120">
                  <button [routerLink]="['/sala', k]"
                          type="button" class="btn btn-outline-success">
                    Editar
                  </button>
                  <button (click)="borrarSala(k)"
                          type="button" class="btn btn-outline-danger">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="( salas | keys ).length === 0 && !loading"
                class="alert alert-info" role="alert">
            <strong>No hay</strong> registros que mostrar
          </div>

          <div *ngIf="loading"
                class="alert alert-warning" role="alert">
            <strong>Cargando...</strong> por favor espere
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
